<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-section">
      <section class="main-section__container">
        <section class="main-section__inner">
          <img
            class="main-section__image"
            src="./assets/images/illustration-article.svg"
            alt=""
          />
          <section class="main-section__description">
            <span
              class="description__category description__category--highlighted"
              >Learning</span
            >
            <p class="description__date">Published 21 Dec 2023</p>
            <h1 class="description__title">HTML & CSS foundations</h1>
            <p class="description__text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <section class="description__details details">
              <img
                class="details__avatar"
                src="./assets/images/image-avatar.webp"
                alt=""
              />
              <p class="details__author">Greg Hooper</p>
            </section>
          </section>
        </section>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fehmi Can Okur</a>.
    </div>
  </body>
</html>
